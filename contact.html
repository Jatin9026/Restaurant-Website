<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chefs Kitchen</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        header {
            background-color: #f4a261;
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #264653;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #f4a261;
            border-bottom: 2px solid #f4a261;
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form h2 {
            font-size: 28px;
            color: #264653;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form textarea:focus,
        .contact-form button:focus {
            outline: none;
            border-color: #f4a261;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            background-color: #f4a261;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e76f51;
        }

        /* Footer Styles */
        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chefs Kitchen</h1>
        <p>We'd love to hear from you! Reach out to us anytime.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="reserve.html">Reserve Your Seat</a></li>
            <li><a href="review.html">Customer Review</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Chefs Kitchen. All rights reserved.</p>
    </footer>
</body>
</html>
